<ng-container *ngIf="products.length < 5; else elseTemplate">
    Cargando
</ng-container>
<ng-template #elseTemplate>
    <div class="row px-5">
         <h4 class="m-0">5 days Forecast</h4>
    </div>
   

    <p-carousel [value]="products" orientation="horizontal" [style]="{  'min-height': '534px', 'margin-top':'2em'}"
        verticalViewPortHeight="500px" [numVisible]="1">
        <ng-template let-day pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                 
                 
                    <div class="row mt-3 ">
                        <div class="col-12 px-5">
                          <h5 class="px-3"><i class="pi pi-calendar" style="font-size: 1.2rem"></i> {{day.day}}</h5> 

                           
                        </div>
                        <div class="col-12 mt-3  d-flex  justify-content-center ">
                           
 
                             <h4>{{day.temp | number:".0-0"}} ÂºC</h4>
                         </div>
                        <div class="col-12 d-flex flex-column w-100  align-items-center">
                         
                            <div *ngIf="day.main === 'Clear'">
                                <img src="../../../assets/icons/dom.png" class="icons_weather" />
                            </div>
                            <div *ngIf="day.main === 'Clouds' && day.mode === 'few clouds'">
                                <img src="../../../assets/icons/nubladoOne.png" class="icons_weather" />
                            </div>
                            <div *ngIf="day.main === 'Clouds' && day.mode === 'scattered clouds'">
                                <img src="../../../assets/icons/nublado.png" class="icons_weather" />
                            </div>
                            <div *ngIf="day.main === 'Clouds' && day.mode === 'broken clouds'">
                                <img src="../../../assets/icons/nube.png" class="icons_weather" />
                            </div>
                    
                            <div *ngIf="day.main === 'Clouds' && day.mode === 'overcast clouds'">
                                <img src="../../../assets/icons/nube.png" class="icons_weather" />
                            </div>
                            <div *ngIf="day.main === 'Drizzle'">
                                <img src="../../../assets/icons/lluvia.png" class="icons_weather" />
                            </div>
                            <div *ngIf="day.main === 'Rain'">
                                <img src="../../../assets/icons/lluviaSol.png" class="icons_weather" />
                            </div>
                            <div *ngIf="day.main === 'Thunderstorm'">
                                <img src="../../../assets/icons/tormenta.png" class="icons_weather" />
                            </div>
                            <div *ngIf="day.main === 'Snow'">
                                <img src="../../../assets/icons/nevando.png" class="icons_weather" />
                            </div>
                            <div *ngIf="day.main === 'Snow'">
                                <img src="../../../assets/icons/nevando.png" class="icons_weather" />
                            </div>
                            <div
                                *ngIf="day.main === 'Mist' || day.main === 'Smoke' || day.main === 'Haze' || day.main === 'Dust' || day.main === 'Fog' || day.main === 'Sand' || day.main === 'Ash' || day.main === 'Squall' || day.main === 'Tornado' ">
                                <img src="../../../assets/icons/tornado.png" class="icons_weather" />
                            </div>
                             <h5>{{day.mode | titlecase}}</h5> 
                        </div>
                        
                    </div>
                    <div class="row  px-5 mt-3">
                        <div class="col-8">
                            <p><strong> Speed Wind:</strong> {{day.speedWind}} km/h</p>
                             
                            <p><strong>Humidity: </strong> {{day.humidity}} %</p>
                            <p><strong>Visibility:</strong> {{day.visibility/1000}} km</p>
                        </div>
                    





                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>

</ng-template>
